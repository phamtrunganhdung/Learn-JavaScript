<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="tabs">
        <button class="Toyota"><i class="fa fa-car">   TOYOTA</i></button>
        <button class="Honda"><i class="fa fa-car">   HONDA</i></button>
        <button class="Mazda"><i class="fa fa-car">   MAZDA</i></button>
    </div>
    <div class="Content">
        <div class="space"></div>
        <div class="Toyota-car">
            <img src="https://www.toyota.com.vn/data/news/6603/yrmcym.png" alt="innova" width="500px" height="300px">
            <img src="https://www.toyota.com.vn/data/news/4676/djsqix.png" alt="vios" width="500px" height="300px">
        </div>
        <div class="Honda-car">
            <img src="https://static.tcimg.net/vehicles/primary/9c8c9300d83bbc9e/2020-Honda-CR-V-white-full_color-driver_side_front_quarter.png" alt="cr-v" width="500px" height="250px">
            <img src="https://hondaoto3shungyen.com/wp-content/uploads/2019/04/accord.png" alt="civic" width="500px" height="250px">
        </div>
        <div class="Mazda-car">
            <img src="https://crdms.images.consumerreports.org/c_lfill,w_470,q_auto,f_auto/prod/cars/cr/car-versions/13184-2018-mazda-6-touring" alt="mazda6" width="500px" height="300px">
            <img src="https://di-uploads-pod1.s3.amazonaws.com/coxmazda/uploads/2015/11/2016-Mazda-CX-5-Sport.png" alt="cx-5" width="500px" height="300px">
        </div>
    </div>
    <script src="tabs.js"></script>
</body>
</html>
