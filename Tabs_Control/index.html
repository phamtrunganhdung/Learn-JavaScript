<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="tabs">
        <button class="Toyota">TOYOTA</button>
        <button class="Honda">HONDA</button>
        <button class="Mazda">MAZDA</button>
    </div>
    <div class="Content">
        <div class="Toyota-car">
            <img src="https://www.toyota.com.vn/data/news/6603/yrmcym.png" alt="innova" width="500px" height="300px">
            <img src="https://www.toyota.com.vn/data/news/4676/djsqix.png" alt="vios" width="500px" height="300px">
        </div>
        <div class="Honda-car">
            <img src="https://otohondabacgiang.vn/wp-content/uploads/2018/11/crv-new-18.jpg" alt="cr-v" width="500px" height="300px">
            <img src="https://cdn.honda.com.vn/automobiles/April2020/FF2b9UYZkuUIJXVChsGy.png" alt="civic" width="500px" height="300px">
        </div>
        <div class="Mazda-car">
            <img src="https://i.xeoto.com.vn/auto/mazda/6/2021/mau-xe-mazda-6-xam-46g.webp" alt="mazda6" width="500px" height="300px">
            <img src="https://img.tinbanxe.vn/images/Mazda/Mazda-CX-3-2020.png" alt="cx-3" width="400px" height="300px">
        </div>
    </div>
    <script src="tabs.js"></script>
</body>
</html>
